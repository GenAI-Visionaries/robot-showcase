<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Demonstrations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Robot Demonstrations</h1>
            <p class="subtitle">Watch our robot respond to various prompts</p>
        </div>
    </header>

    <main class="container">
        <div class="video-controls">
            <button id="prev-btn" class="nav-btn" aria-label="Previous video">
                &lsaquo;
            </button>
            <div class="video-info">
                <h2 id="video-title">Loading...</h2>
                <div class="prompt-container">
                    <p><strong>Prompt:</strong> <span id="video-prompt">Loading...</span></p>
                </div>
            </div>
            <button id="next-btn" class="nav-btn" aria-label="Next video">
                &rsaquo;
            </button>
        </div>
        
        <div class="video-container">
            <div id="player"></div>
        </div>
        
        <div class="video-thumbnails" id="thumbnails-container">
            <!-- Thumbnails will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Robot Team. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
