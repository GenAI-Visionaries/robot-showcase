<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot GenAI Vision and Reasoning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <h1>When LLMs Get Their Bodies</h1>
            <p class="subtitle">Demo: A Custom Robot That Thinks, Senses, and Learns to Perform Simple Tasks with Agentic AI</p>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <!-- Left column: Info and thumbnails -->
            <div class="info-column">
                <div class="video-info">
                    <h2 id="video-title">Loading...</h2>
                    <div class="prompt-container">
                        <p><em>"<span id="video-prompt">Loading...</span>"</em></p>
                    </div>
                </div>
                
                <div class="video-thumbnails-vertical" id="thumbnails-container">
                    <!-- Thumbnails will be inserted here by JavaScript -->
                </div>
            </div>
            
            <!-- Right column: Video player -->
            <div class="video-column">
                <div class="video-container">
                    <div id="player"></div>
                    <a id="youtube-link" href="#" target="_blank" class="youtube-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

                        View on YouTube
                    </a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

</html>
